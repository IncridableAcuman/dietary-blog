server:
  port: 8080

spring:
  servlet:
    max-file-size: 2MB
    max-request-size: 2MB
  data:
    mongodb:
      uri: ${DB_URL}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USER}
    password: ${MAIL_PASS}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true


jwt:
  secret: ${SECRET}
  access_time: ${ACCESS_TIME}
  refresh_time: ${REFRESH_TIME}

file:
  direct: ${UPLOAD_DIRECTION}